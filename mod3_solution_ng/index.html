<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as ctl'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="ctl.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="ctl.searchMenu();">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component ??-->
    <div class="">
      <br>
      <found-items
        found="ctl.found"
        show="ctl.showWarn"
        on-remove="ctl.removeItem(index)">
      </found-items>
      <!-- <found-items  ctl="ctl"> </found-items> -->
    </div>
  </div>

</body>
</html>
